<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>和风天气</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" type="text/css" href=""/>
		<link rel="stylesheet" href="https://at.alicdn.com/t/font_681041_b16k75oo82a.css">
	</head>
	<body>
		<!-- 搜索 -->
		<div class="search">
			<div class="logo">
				<a href="https://www.heweather.com/">
				  <img src="./img/logo-dark.png" >
				</a>	
			</div>
			<form id="search_form" action="javascript:;">
				<input id="citydata" type="search" placeholder="搜索的城市" >			
			</form>
			<div id="searchcity" class="search-btn" >
				<img src="img/search.png" >
			</div>
		</div>
		
		<!-- 历史查询 -->
		<div class="history" style="height: 0.5rem;">
			<div class="la">
				<span>历史查询</span>
				<img src="img/more.png" >
			</div>
			<!-- 历史记录 -->
			<div class="historied">
				
			</div>
			<div class="clearBtn">清除历史记录</div>
		</div>
		
		<!-- 今日天气 -->
		<div class="infomation">
			<div class="now">
				
			</div>
		</div>
		
		<!-- 未来三天天气预报 -->
		<div class="forecast">
			
		</div>
		
		<!-- 生活指数 -->
		<div class="lifestyle">
		  <h2>生活指数</h2>
		  <div class="lifestyle-box">
		    <div class="lifestyle-item" data-indexs="0">
		      <i class="iconfont icon-shushidu"></i>
		      <span>舒适度指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="1">
		      <i class="iconfont icon-3chuanyixiguan"></i>
		      <span>穿衣指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="2">
		      <i class="iconfont icon-ganmaoyaowu-copy"></i>
		      <span>感冒指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="3">
		      <i class="iconfont icon-yundong"></i>
		      <span>运动指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="4">
		      <i class="iconfont icon-lvyou"></i>
		      <span>旅游指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="5">
		      <i class="iconfont icon-iconset0451"></i>
		      <span>紫外线指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="6">
		      <i class="iconfont icon-xiche"></i>
		      <span>洗车指数</span>
		    </div>
		    <div class="lifestyle-item" data-indexs="7">
		      <i class="iconfont icon-kongqizhiliangjiance"></i>
		      <span>空气污染扩散条件指数</span>
		    </div>
		  </div>
		</div>
		
		
		<script src="./js/rem.js"></script>
		<script src="./js/axios.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
